<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Michael Bottini - Contact</title>
  <link rel="stylesheet" href="styles.css"></link>
</head>

<body>
  <div class="entry-form">
    <h1 class="helvetica-text">CONTACT ME</h1>
    <div>
      <input type="text" class="input-field" name="name-input" placeholder="Name"></input>
    </div>
    <div>
      <input type="email" class="input-field" name="email-input" placeholder="Email"></input>
    </div>
    <div>
      <textarea class="input-longform" name="longform-input"></textarea>
    </div>
    <div class="button-row">
      <span class="span-left"><button>SUBMIT</button></span>
      <span class="span-right"><button>RESET</button></span>
    </div>
  </div>
</body>

</html>
